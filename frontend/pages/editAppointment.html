<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manage Appointments</title>
        <link
            href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" type="text/css" href="../assets/css/skeleton.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/css/normalize.css"
        />
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    </head>
    <body>
        <ul class="nav">
            <li><a  href="../index.html">Home</a></li>
            <li><a href="queries.html">Queries</a></li>
            <li><a class="active"  href="#">Manage Appointments</a></li>
            <li><a href="manage-patients.html">Manage Patients</a></li>
            <li><a href="manage-treatments.html">Manage Treatments</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
        <div class="container">
            <div class="query add-appoitment">
                <h2>Edit An Appointment</h2>
                <div class="add-appointment-input">
                    <div>
                        <label for="fname">First name</label>
                        <div class="select-button">
                            <div id="select-patients-container">
                                <select name="" id="select-patients"></select>
                            </div>
                    </div>
                    <div>
                        <label for="fname">Clinic:</label>
                        <div class="select-button">
                            <div id="select-clinics-container">
                                <select name="" id="select-clinics"></select>
                                <button onclick="getReceptionistsAndDoctorsInAClinic()">
                                    Choose Doctor & Receptionit
                                </button>
                            </div>
                        </div>
                        <div id="get-doctors-detalis-clinic"></div>
                        <div>
                            <label for="fname">Dentist</label>
                            <div class="select-button">
                                <div id="select-dentists-container">
                                        <select name="" id="select-dentists"></select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="Receptionit">Appointment Made by:</label>
                            <div class="select-button">
                                <div id="select-receptionists-container">
                                        <select name="" id="select-receptionists"></select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="date">Date:</label>
                            <input 
                                type="date"
                                id="appoitment-date"
                                name="appoitment-date"
                            />
                            <button onclick="getDoctorAvailabilityforADate()">
                                Choose Time
                            </button>
                        </div>
                        <div>
                            <label for="time">Time:</label>
                            <select name="time" id="appointment-time"></select>
                        </div>
                    </div>
                    <button onclick="editAppointment()">Edit Appointment</button>
                    <div id="edit-appointment-res"></div>
                </div>
        </div>
        <br><br>
        <div class="query get-app-clinic">
            <h2>
                Edit/Delete Treatment to an Appointment:
            </h2>
            <div>
                <label for="Receptionit">Choose Treatment:</label>
                <div class="select-button">
                    <div id="select-treatment-container">
                            <select name="" id="select-treatments"></select>
                    </div>
                    <button onclick="addTreatmentToAppointment()">
                        Add Treatment
                    </button>
                </div>
            </div>
            <div class="query get-treatments">
                <button onclick="showTreatmentsOfAppointment()">Show Treatments</button>
                <div id="get-treatments-appointments"></div>
            </div>
            <div id="treatment-results"></div>
        </div>
        <script src="../assets/js/addData.js"></script>
        <script src="../assets/js/editAppointmentPage.js"></script>
    </body>
</html>
