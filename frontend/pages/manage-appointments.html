<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manage Appointments</title>
        <link
            href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" type="text/css" href="../assets/css/skeleton.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/css/normalize.css"
        />
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    </head>
    <body>
        <ul class="nav">
            <li><a  href="../index.html">Home</a></li>
            <li><a href="queries.html">Queries</a></li>
            <li><a class="active"  href="#">Manage Appointments</a></li>
            <li><a   href="manage-patients.html">Manage Patients</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
        <div class="container">
            <div class="query add-appoitment">
                <h2>Make An Appointment</h2>
                <div class="add-appointment-input">
                    <div>
                        <label for="fname">First name</label>
                        <div class="select-button">
                            <div id="select-patients-container">
                                <select name="" id="select-patients"></select>
                            </div>
                    </div>
                    <div>
                        <label for="phone">Enter your phone number:</label>
                        <input 
                            type="tel"
                            id="phone"
                            name="phone"
                            required
                        />

                    </div>
                    

                    <div>
                        <label for="date">Date:</label>
                        <input 
                            type="date"
                            id="appoitment-date"
                            name="appoitment-date"
                        />
                        <label for="time">Time:</label>
                        <input 
                            type="time"
                            id="appoitment-time"
                            name="appoitment-time"
                        /> 
                    </div>

                    <div>
                        <label for="fname">Clinic:</label>
                        <div class="select-button">
                            <div id="select-clinics-container">
                                <select name="" id="select-clinics"></select>

                            </div>
                        </div>
                        <div>
                            <label for="fname">Dentist</label>
                            <div class="select-button">
                                <div id="select-dentists-container">
                                        <select name="" id="select-dentists"></select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="cost">Appointment Made by:</label> 
                        </div>
                    </div>

                    

                    
                    

                    <button onclick="addAppoitment()">Add Appoitment</button>
                    <div id="add-appointment-res"></div>
                </div>
        </div>
        <br><br>
        <div class="container">
            <div class="query delete-appoitment">
                <label for="fname">Choose the appointment that you want to delete:</label>
                        <div class="select-button">
                            <div id="select-appointment-container">
                                <select name="" id="select-appointments"></select>
                            </div>
                        </div>
                        <button onclick="deleteAppointments()">Delete Appoitment</button>
                
            </div>
        </div>
        <script src="../assets/js/addData.js"></script>
        <script src="../assets/js/getData.js"></script>
        <script src="../assets/js/appointmentData.js"></script>
    </body>
</html>
